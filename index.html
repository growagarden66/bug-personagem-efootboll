<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bug Personagem eFootball</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top">
    <div class="wrap">
      <h1>Bug Personagem eFootball</h1>
      <p class="tag">Companion não-oficial — clique em um personagem para ver detalhes.</p>
    </div>
  </header>

  <main class="wrap main">
    <section class="left">
      <div class="controls">
        <input id="search" placeholder="Pesquisar por nome, posição ou OVR" />
        <select id="filterPos">
          <option value="">Todas posições</option>
        </select>
        <button id="reset">Limpar</button>
      </div>

      <div id="players" class="players"></div>
    </section>

    <aside class="right">
      <div class="card">
        <h2>Meu Squad</h2>
        <div id="squadList" class="squad-list"></div>
        <div class="summary">
          <div>Total OVR: <span id="totalOvr">0</span></div>
          <div>Total Cost: <span id="totalCost">0</span></div>
        </div>
        <div class="card-actions">
          <button id="autoBuild">Auto-build</button>
          <button id="exportSquad">Exportar JSON</button>
          <button id="clearSquad">Limpar Squad</button>
        </div>
      </div>

      <div class="card">
        <h3>Detalhes do jogador</h3>
        <div id="playerDetail" class="empty">Selecione um jogador (ou clique na lista).</div>
      </div>
    </aside>
  </main>

  <footer class="foot">
    <div class="wrap">© 2025 Bug Personagem eFootball — Não oficial</div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
